# Autoplayer settings (Rust)
# Lines are KEY=VALUE. Comments start with # or ;. Quotes are optional.

# Lane format: X:KEY, comma-separated (a-z/0-9 only).
LANES=731:e,881:r,1031:t,1181:y

# Pixel row for hit zone.
HIT_ZONE_Y=880

# White detection thresholds.
BRIGHTNESS_THRESH=240
TOLERANCE=120

# Timing (milliseconds).
MIN_HOLD_MS=20
RELEASE_DEBOUNCE_MS=12
FOCUS_POLL_MS=50
NOT_FOCUSED_SLEEP_MS=100

# Cooperative yield frequency (0 = disabled).
LOOP_YIELD_EVERY=0

# Focus behavior.
ROBLOX_TITLE_SUBSTR=Roblox
# FOCUS_MODE: auto | hwnd | title | none
FOCUS_MODE=auto

# Debug prints (0 or 1).
DEBUG=0
